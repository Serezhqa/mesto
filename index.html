<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Логотип Место.">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар - фотография Жак-Ива Кусто.">
        <div class="profile__info">
          <div class="profile__name-info">
            <p class="profile__name">Жак-Ив Кусто</p>
            <button class="profile__edit-button" type="button" aria-label="Редактировать информацию о пользователе."></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить фото."></button>
      </section>

      <section class="elements">
        <div class="elements__item elements__item_bg_milan">
          <p class="elements__place">Милан</p>
          <button class="elements__like-button" aria-label="Поставить лайк."></button>
        </div>
        <div class="elements__item elements__item_bg_verona">
          <p class="elements__place">Верона</p>
          <button class="elements__like-button" aria-label="Поставить лайк."></button>
        </div>
        <div class="elements__item elements__item_bg_pompei">
          <p class="elements__place">Помпеи</p>
          <button class="elements__like-button" aria-label="Поставить лайк."></button>
        </div>
        <div class="elements__item elements__item_bg_sicily">
          <p class="elements__place">Сицилия</p>
          <button class="elements__like-button" aria-label="Поставить лайк."></button>
        </div>
        <div class="elements__item elements__item_bg_florence">
          <p class="elements__place">Флоренция</p>
          <button class="elements__like-button" aria-label="Поставить лайк."></button>
        </div>
        <div class="elements__item elements__item_bg_rome">
          <p class="elements__place">Рим</p>
          <button class="elements__like-button" aria-label="Поставить лайк."></button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <form class="popup__container">
        <p class="popup__title">Редактировать профиль</p>
        <input class="popup__input-item" type="text">
        <input class="popup__input-item" type="text">
        <button class="popup__save-button">Сохранить</button>
        <button class="popup__close-button" type="button" aria-label="Закрыть окно редактирования."></button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
