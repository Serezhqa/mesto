<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Логотип Место.">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар - фотография Жак-Ива Кусто.">
        <div class="profile__info">
          <div class="profile__name-info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать информацию о пользователе."></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить фото."></button>
      </section>

      <section class="elements">
        <template id="card-template">
          <div class="elements__item">
            <button class="elements__image-button" type="button" aria-label="Увеличить изображение.">
              <img class="elements__image">
            </button>
            <h2 class="elements__heading"></h2>
            <button class="elements__like-button" type="button" aria-label="Поставить лайк."></button>
            <button class="elements__delete-button" type="button" aria-label="Удалить фото."></button>
          </div>
        </template>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit-info">
      <form class="popup__form" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__input_type_username" id="username-input" type="text" value=""
               placeholder="Имя пользователя" required minlength="2" maxlength="40" pattern="[а-яА-Яa-zA-Z -]+">
        <span class="popup__input-error" id="username-input-error"></span>
        <input class="popup__input popup__input_type_description" id="description-input" type="text" value=""
               placeholder="О себе" required minlength="2" maxlength="200">
        <span class="popup__input-error" id="description-input-error"></span>
        <button class="popup__save-button" type="submit">Сохранить</button>
        <button class="popup__close-button" type="button" aria-label="Закрыть окно редактирования."></button>
      </form>
    </div>
    <div class="popup popup_type_add-photo">
      <form class="popup__form" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input class="popup__input popup__input_type_place" id="place-input" type="text" value=""
               placeholder="Название" required maxlength="30">
        <span class="popup__input-error" id="place-input-error"></span>
        <input class="popup__input popup__input_type_link" id="link-input" type="url" value=""
               placeholder="Ссылка на картинку" required>
        <span class="popup__input-error" id="link-input-error"></span>
        <button class="popup__save-button" type="submit">Создать</button>
        <button class="popup__close-button" type="button" aria-label="Закрыть окно добавления фото."></button>
      </form>
    </div>
    <div class="popup popup_type_open-photo">
      <div class="popup__photo-container">
        <img class="popup__image">
        <h2 class="popup__heading"></h2>
        <button class="popup__close-button" type="button" aria-label="Закрыть окно добавления фото."></button>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
  <script src="js/validate.js"></script>
</body>

</html>
