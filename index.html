<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Логотип Место.">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар - фотография Жак-Ива Кусто.">
        <div class="profile__info">
          <div class="profile__name-info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать информацию о пользователе."></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить фото."></button>
      </section>

      <section class="elements">
        <div class="elements__item">
          <img class="elements__image" src="images/Milan.jfif" alt="Миланский собор.">
          <h2 class="elements__heading">Милан</h2>
          <button class="elements__like-button" type="button" aria-label="Поставить лайк."></button>
        </div>
        <div class="elements__item">
          <img class="elements__image" src="images/Verona.jfif" alt="Вид на Верону.">
          <h2 class="elements__heading">Верона</h2>
          <button class="elements__like-button" type="button" aria-label="Поставить лайк."></button>
        </div>
        <div class="elements__item">
          <img class="elements__image" src="images/Pompei.jfif" alt="Вид на Везувий.">
          <h2 class="elements__heading">Помпеи</h2>
          <button class="elements__like-button" type="button" aria-label="Поставить лайк."></button>
        </div>
        <div class="elements__item">
          <img class="elements__image" src="images/Sicily.jfif" alt="Вид с горы на побережье Сицилии.">
          <h2 class="elements__heading">Сицилия</h2>
          <button class="elements__like-button" type="button" aria-label="Поставить лайк."></button>
        </div>
        <div class="elements__item">
          <img class="elements__image" src="images/Florence.jfif" alt="Вид с моста на Санта-Мария-дель-Фьоре.">
          <h2 class="elements__heading">Флоренция</h2>
          <button class="elements__like-button" type="button" aria-label="Поставить лайк."></button>
        </div>
        <div class="elements__item">
          <img class="elements__image" src="images/Rome.jfif" alt="Руины древнего Рима.">
          <h2 class="elements__heading">Рим</h2>
          <button class="elements__like-button" type="button" aria-label="Поставить лайк."></button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <form class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input-item" type="text" value="" placeholder="Имя пользователя" required>
        <input class="popup__input-item" type="text" value="" placeholder="О себе" required>
        <button class="popup__save-button" type="submit">Сохранить</button>
        <button class="popup__close-button" type="button" aria-label="Закрыть окно редактирования."></button>
      </form>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
